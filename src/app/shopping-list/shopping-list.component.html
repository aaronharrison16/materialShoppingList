<app-shopping-edit></app-shopping-edit>

<mat-accordion>
  <mat-expansion-panel *ngFor="let item of items; let i = index">
    <mat-expansion-panel-header>
      <mat-panel-title *ngIf="!editMode">
        {{ item.name }}
      </mat-panel-title>
      <mat-panel-title *ngIf="editMode">
        <form (ngSubmit)='onEdit(i, f)' #f='ngForm'>
          <mat-form-field>
            <input matInput type="text" [ngModel]="item.name" name='name'>
          </mat-form-field>
          <button mat-button type='submit'>
            <mat-icon>done</mat-icon>
          </button>
        </form>
      </mat-panel-title>
    </mat-expansion-panel-header>

    <button mat-button (click)="onDelete(i)">
      <mat-icon>delete</mat-icon>
    </button>

    <button mat-button *ngIf="!editMode" (click)="editMode = true">
      <mat-icon>edit</mat-icon>
    </button>

    <button mat-button *ngIf="!editMode" (click)="onShoppingCartAdd()">
      <mat-icon>add_shopping_cart</mat-icon>
    </button>
  </mat-expansion-panel>
</mat-accordion>
